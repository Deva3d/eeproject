{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Interface</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Voting Interface</h2>
        <p>Room Code: {{ room_data.room_code }}</p>
        <h3>Candidates:</h3>
        <div id="candidates">
            {% for candidate in room_data.candidates %}
            <button onclick="vote('{{ candidate }}')">{{ candidate }}</button>
            {% endfor %}
        </div>
        <input type="hidden" id="room_code" value="{{ room_data.room_code }}">
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
