{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Interface</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Voting Interface</h2>
        <p>Room Code: {{ room_data.room_code }}</p>
        <h3>Candidates:</h3>
        <ul>
            {% for candidate in room_data.candidates %}
            <li>{{ candidate }}</li>
            {% endfor %}
        </ul>
        <p>Click on a candidate's name to vote for them.</p>
    </div>
</body>
</html>
